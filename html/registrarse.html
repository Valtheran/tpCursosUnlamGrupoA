<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdUNLaM</title>
    <link rel="stylesheet" href="../css/headerYfooter.css">
    <link rel="stylesheet" href="../css/registrarse.css">
    <link rel="shortcut icon" href="../recursos/img/logoUnlamAzul.png">
    <script src="https://kit.fontawesome.com/2edf5860bb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="headerInicio">
        <nav class="navegador">
            <section class="logo">
                <a class="logoDescripcion" href="">
                    <img class="logoUnlam" src="../recursos/img/logoUnlamAzul.png" alt="Logo de Unlam">
                    <span>EdUNLaM</span>
                </a>
            </section>
            <ul class="headerList">
                <li class="headerListItem">
                    <a class="botonNav" href="../index.html">Inicia Sesion</a>
                </li>
                <li class="headerListItemRegistrarse">
                    <a class="botonNavRegistrarse" href="">Registrate</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="contenedorMain">
        <h1 class="titulo-registrarse">Registrarse:</h1>
        <form action="" class="formulario">
            <div class="campo">
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" placeholder="Ingrese nombre" required>
            </div>

            <div class="campo">
                <label for="lastname">Apellido:</label>
                <input type="text" name="lastname" id="lastname" placeholder="Ingrese apellido" required>
            </div>

            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="campo">
                <label for="name">Nombre de Usuario:</label>
                <input type="text" name="name" id="name" placeholder="Ingrese usuario" required>
            </div>

            <div class="campo">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese contraseña">
            </div>

            <div class="campo">
                <label for="password">Repetir contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Repita contraseña">
            </div>
        </form>
    </main>

    <footer class="contenedorFooter">
        <ul class="footerList">
            <li>Gismondi Santiago</li>
            <li>Alejo Gonzalez</li>
            <li>Cristian Colombo</li>
            <li>Rizzetti Carlos</li>
            <li>Vazquez Espíndola Mario Alberto</li>
        </ul>
        <ul class="footerList">
            <li><a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i> - Instagram</a></li>
            <li><a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i> - Facebook</a></li>
            <li><a href="https://www.twitter.com/"><i class="fa-brands fa-square-twitter"></i> - Twitter</a></li>
            <li><a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin"></i></i> - LinkedIn</a></li>
        </ul>
    </footer>
</body>

</html>
